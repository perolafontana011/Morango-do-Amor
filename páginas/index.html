<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Morango do Amor</title>
  <style>
    :root {
      --rosa-claro: #ffe6f0;
      --rosa: #ff99c8;
      --vermelho: #d0005f;
      --chocolate: #4b2e2e;
      --branco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--rosa-claro), var(--branco));
      color: var(--chocolate);
    }

    header {
      background-color: var(--vermelho);
      color: var(--branco);
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    section {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: var(--vermelho);
      font-size: 2em;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: "üçì ";
    }

    .botao {
      background-color: var(--rosa);
      color: var(--chocolate);
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: var(--vermelho);
      color: var(--branco);
    }

    .galeria {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .galeria img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .redes {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .redes a {
      text-decoration: none;
      background-color: var(--rosa);
      color: var(--chocolate);
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .redes a:hover {
      background-color: var(--vermelho);
      color: var(--branco);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--rosa);
      color: var(--chocolate);
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      h2 {
        font-size: 1.5em;
      }
      .galeria {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

      <img src="https://images.unsplash.com/photo-1612197529930-3c8c6e2c3f8d" alt="Morango decorado">

</html>
